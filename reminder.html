<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackPal - Vacation Reminders</title>
    <style>
        :root {
            --pastel-red: #ffb3ba;
            --pastel-orange: #ffdfba;
            --pastel-yellow: #ffffba;
            --pastel-green: #baffc9;
            --pastel-blue: #bae1ff;
            --text-color: #5a3e36;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fff5f5;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, var(--pastel-red) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, var(--pastel-orange) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, var(--pastel-blue) 0%, transparent 20%);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 3px dashed var(--pastel-red);
            animation: wobble 5s infinite alternate;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0.5deg); }
            25% { transform: rotate(-0.5deg) scale(1.005); }
            50% { transform: rotate(0.3deg); }
            75% { transform: rotate(-0.3deg); }
        }

        h1 {
            color: #d35d6e;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: "‚úàÔ∏è";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        h1::before {
            left: -40px;
        }

        h1::after {
            right: -40px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px 15px;
            border-radius: 50px;
            border: 2px solid var(--pastel-red);
            font-family: inherit;
            font-size: 16px;
            background-color: white;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #d35d6e;
            box-shadow: 0 0 0 3px rgba(211, 93, 110, 0.2);
        }

        button {
            background-color: var(--pastel-red);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #d35d6e;
            transform: translateY(-2px);
        }

        .datetime-container {
            display: flex;
            gap: 10px;
        }

        .datetime-container input {
            flex: 1;
        }

        .reminder-list {
            margin-top: 25px;
        }

        .reminder-item {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border-left: 8px solid var(--pastel-red);
        }

        .reminder-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .reminder-text {
            flex: 1;
        }

        .reminder-time {
            font-size: 14px;
            color: #d35d6e;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            background-color: transparent;
            color: #d35d6e;
            border: 2px solid var(--pastel-red);
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 50px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #d35d6e;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 30px 20px;
            color: #888;
        }

        .empty-state img {
            width: 80px;
            opacity: 0.7;
            margin-bottom: 15px;
        }

        .squiggle {
            position: absolute;
            width: 150%;
            height: 30px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 20"><path d="M0,10 Q50,20 100,10 T200,10" fill="none" stroke="%23d35d6e" stroke-width="2" stroke-opacity="0.2"/></svg>') repeat-x;
            z-index: -1;
            animation: moveSquiggle 30s linear infinite;
        }

        @keyframes moveSquiggle {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .squiggle-top {
            top: 20px;
            left: 0;
        }

        .squiggle-bottom {
            bottom: 20px;
            right: 0;
            transform: rotate(180deg);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--pastel-red);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: translateX(-50%) translateY(100px); opacity: 0; }
            60% { transform: translateX(-50%) translateY(-10px); opacity: 1; }
            80% { transform: translateX(-50%) translateY(5px); }
            100% { transform: translateX(-50%) translateY(0); }
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="squiggle squiggle-top"></div>
    <div class="squiggle squiggle-bottom"></div>
    
    <div class="container">
        <h1>PackPal Reminders</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="What to pack? (e.g. Passport, Swimsuit)">
            <div class="datetime-container">
                <input type="date" id="dateInput">
                <input type="time" id="timeInput">
            </div>
            <button id="addButton">Add Reminder</button>
        </div>
        
        <div class="reminder-list" id="reminderList">
            <div class="empty-state">
                <div>üß≥</div>
                <h3>No reminders yet!</h3>
                <p>Add items you need to pack</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
        <button class="notification-close" id="notificationClose">‚úï</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const dateInput = document.getElementById('dateInput');
            const timeInput = document.getElementById('timeInput');
            const addButton = document.getElementById('addButton');
            const reminderList = document.getElementById('reminderList');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationClose = document.getElementById('notificationClose');
            
            // Set default date to today and time to next hour
            const now = new Date();
            dateInput.valueAsDate = now;
            timeInput.value = `${String(now.getHours() + 1).padStart(2, '0')}:00`;
            
            let reminders = JSON.parse(localStorage.getItem('packpalReminders')) || [];
            let activeTimeouts = [];
            
            // Load saved reminders
            renderReminders();
            
            // Add new reminder
            addButton.addEventListener('click', addReminder);
            
            // Close notification
            notificationClose.addEventListener('click', function() {
                notification.style.display = 'none';
            });
            
            function addReminder() {
                const task = taskInput.value.trim();
                const date = dateInput.value;
                const time = timeInput.value;
                
                if (!task) {
                    showNotification('Please enter a task');
                    return;
                }
                
                if (!date || !time) {
                    showNotification('Please select date and time');
                    return;
                }
                
                const reminderDateTime = new Date(`${date}T${time}`);
                if (reminderDateTime < new Date()) {
                    showNotification('Please select a future date and time');
                    return;
                }
                
                const reminder = {
                    id: Date.now(),
                    task: task,
                    dateTime: reminderDateTime.getTime(),
                    notified: false
                };
                
                reminders.push(reminder);
                saveReminders();
                renderReminders();
                setupReminderTimeout(reminder);
                
                // Reset inputs
                taskInput.value = '';
                const nextHour = new Date();
                nextHour.setHours(nextHour.getHours() + 1);
                timeInput.value = `${String(nextHour.getHours()).padStart(2, '0')}:00`;
                taskInput.focus();
                
                showNotification('Reminder added! ‚úàÔ∏è');
            }
            
            function renderReminders() {
                if (reminders.length === 0) {
                    reminderList.innerHTML = `
                        <div class="empty-state">
                            <div>üß≥</div>
                            <h3>No reminders yet!</h3>
                            <p>Add items you need to pack</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort by soonest first
                reminders.sort((a, b) => a.dateTime - b.dateTime);
                
                reminderList.innerHTML = reminders.map(reminder => {
                    const date = new Date(reminder.dateTime);
                    const formattedDate = date.toLocaleDateString();
                    const formattedTime = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    return `
                        <div class="reminder-item">
                            <div class="reminder-text">
                                ${reminder.task}
                                <div class="reminder-time">
                                    ‚è∞ ${formattedDate} at ${formattedTime}
                                </div>
                            </div>
                            <button class="delete-btn" data-id="${reminder.id}">‚úì</button>
                        </div>
                    `;
                }).join('');
                
                // Add delete event listeners
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteReminder(id);
                    });
                });
            }
            
            function deleteReminder(id) {
                reminders = reminders.filter(r => r.id !== id);
                saveReminders();
                renderReminders();
                clearActiveTimeouts();
                setupAllReminderTimeouts();
                showNotification('Reminder removed! üèñÔ∏è');
            }
            
            function saveReminders() {
                localStorage.setItem('packpalReminders', JSON.stringify(reminders));
            }
            
            function setupAllReminderTimeouts() {
                clearActiveTimeouts();
                reminders.forEach(reminder => {
                    if (!reminder.notified && reminder.dateTime > Date.now()) {
                        setupReminderTimeout(reminder);
                    }
                });
            }
            
            function setupReminderTimeout(reminder) {
                const timeUntil = reminder.dateTime - Date.now();
                
                if (timeUntil > 0) {
                    const timeoutId = setTimeout(() => {
                        triggerReminder(reminder);
                    }, timeUntil);
                    
                    activeTimeouts.push(timeoutId);
                    reminder.timeoutId = timeoutId;
                }
            }
            
            function triggerReminder(reminder) {
                reminder.notified = true;
                saveReminders();
                showNotification(`‚è∞ Time to pack: ${reminder.task}`);
                
                // Play a little sound
                const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
                audio.volume = 0.2;
                audio.play().catch(e => console.log('Audio play failed:', e));
                
                renderReminders();
            }
            
            function clearActiveTimeouts() {
                activeTimeouts.forEach(timeoutId => clearTimeout(timeoutId));
                activeTimeouts = [];
            }
            
            function showNotification(message) {
                notificationText.textContent = message;
                notification.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Setup timeouts for all reminders on page load
            setupAllReminderTimeouts();
        });
    </script>
</body>
</html>
